<!DOCTYPE html>
<html>
    <head>
        <title>creating forms</title>
    </head>
    <body>
        <form action="table1.html">
            <h2 style="text-align: center;">User Login</h2>
            Username: <input type="text" name="username" placeholder="Enter your name" required>
            <br><br>
            <label>Password:</label> 
            <input type="password" name="password" placeholder="Enter your password" required>
            <br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br><br>
            <label for="address">Address:</label>
            <textarea rows="3" cols="30" name="address" id="address"></textarea>
            <br><br>
            <label for="city">City:</label>
            <select name="city" id="city">
                <option value="chennai">Chennai</option>
                <option value="Hydrabad">Hydrabad</option>
                <option value="bengalur">Bengalur</option>
                <option value="kolkata">Kolkata</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="andrapradesh">Andrapradesh</option>
            </select><br><br>
            <label>Sports:</label>
            <input type="checkbox" name="sports" id="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" name="sports" id="basket ball">
            <label for="basket ball">Basket Ball</label>
            <input type="checkbox" name="sports" id="football">
            <label for="football">Football</label><br><br>
            <label for="file-select">upload:</label>
            <input type="file" name="upload" id="file-select"><br><br>
            <input type="submit" value="submit">

        </form>
    </body>
</html>
