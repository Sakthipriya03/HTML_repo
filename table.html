<!DOCTYPE html>
<html>

<head>
    <title>creating tables</title>
</head>
<style>
    table{
        width: 70%;
        border-collapse: collapse;
    }
    th,td{
        padding: 10px;
        text-align: left;
        border-bottom: 3px solid #ddd;
    }
    tr:hover{
        background-color: coral;
    }
</style>

<body>
    <table border="2">
        <caption>User Input</caption>
        <tr>
            <th>S.No</th>
            <th colspan="2">Name</th>
            <th>Age</th>
            <!-- <th rowspan="2">Phone</th> -->
        </tr>
        <tr>
            <td>1</td>
            <td>Rishi</td>
            <td>Varadhan</td>
            <td>14</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Supriya</td>
            <td></td>
            <td>13</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harini</td>
            <td></td>
            <td>17</td>
        </tr>
    </table>
</body>

</html>
