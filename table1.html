<!DOCTYPE html>
<html>
    <head>
        <title>Header,footer</title>
    </head>
    <body>
        <table border="2">
            <caption>Expenditure List</caption>
            <thead>
                <tr>
                    <th>Items</th>
                    <th>Expenditure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stationary</td>
                    <td>10,000</td>
                </tr>
                <tr>
                    <td>Furniture</td>
                    <td>20,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>30,000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
